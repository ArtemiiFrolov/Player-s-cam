
<!DOCTYPE html>
<html>
  <head>
    <title>RPi Cam Preview</title>
    
  </head>
  <body onload="setTimeout('init();', 100);">
    <center>
      <div><img id="mjpeg_dest" /></div>
    </center>
 </body>
</html>
<script>
//
// Interface
//
var mjpeg_img;
 
function reload_img () {
  mjpeg_img.src = "http://192.168.1.194/html/cam_pic.php?time=" + new Date().getTime();
}
function error_img () {
  setTimeout("mjpeg_img.src = \"http://192.168.1.194/html/cam_pic.php?time=\" + new Date().getTime()  + \"&pDelay=4000\"", 1000);
}
function init() {
  mjpeg_img = document.getElementById("mjpeg_dest");
  mjpeg_img.onload = reload_img;
  mjpeg_img.onerror = error_img;
  reload_img();
}
</script>
