<!DOCTYPE html>
<html>
<head>
    <title>JSSample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
    $(function() {
        var params = {
            // These are optional request parameters. They are set to their default values.
            "timezoneOffset": "0",
            "verbose": "true",
            "spellCheck": "false",
            "staging": "false",
        };
      
        $.ajax({
            url: "https://westus.api.cognitive.microsoft.com/luis/v2.0/apps/05268794-99b6-4c4e-81b5-588023f96904?q=wow&" + $.param(params),
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key","97a31b4981ce40c28c3de0ddc0815dfa");
            },
            type: "GET",
            // The request body may be empty for a GET request
            data: "{body}",
        })
        .done(function(data) {
            // Display a popup containing the top intent
			if (data.topScoringIntent.intent == "HiW") {
				  alert( 'Да вы знаток!' );
				} else {
				  alert( 'А вот и неправильно!' ); // любое значение, кроме 2011
				}
            
        })
        .fail(function() {
            alert("error");
        });
    });
</script>
</body>
</html>
